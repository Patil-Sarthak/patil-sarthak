<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarthak Patil | GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f1c2e, #1b2c40);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #e8efff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #d7e3ff;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #b9c7e6;
    }

    a {
      text-decoration: none;
      background: #4fa3ff;
      color: #0f1c2e;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      transition: 0.3s;
      font-weight: 600;
    }

    a:hover {
      background: #368eed;
    }

    /* soft floating dots */
    .dot {
      position: absolute;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      animation: rise 9s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating dots -->
  <script>
    for (let i = 0; i < 30; i++) {
      let d = document.createElement("div");
      d.classList.add("dot");
      let size = Math.random() * 45 + 15;
      d.style.width = size + "px";
      d.style.height = size + "px";
      d.style.left = Math.random() * 100 + "%";
      d.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(d);
    }
  </script>

  </div>

</body>
</html>
